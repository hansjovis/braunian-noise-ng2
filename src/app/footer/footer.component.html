<app-modal #loginModal>
    <div class="app-modal-header">
      Login
    </div>
    <div class="app-modal-body">
      
      <div *ngIf="error != null" class="alert alert-danger">
        {{error}}
      </div>
      <div class="row bn-form-row">
        <label for="login-name" class="col-lg-3">Username</label>
        <div class="col-lg-9">
          <input #username type="text" class="form-control" id="username-field" aria-describedby="login-name"> 
        </div>
      </div>
      
      <div class="row bn-form-row">
        <label for="login-password" class="col-lg-3">Password</label>
        <div class="col-lg-9">
          <input #password type="password" class="form-control" id="password-field" aria-describedby="login-password">  
        </div>
      </div>
      
    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-default" (click)="loginModal.hide()">Close</button>
      <button (click)="login(username.value, password.value)" type="button" class="btn btn-primary">Login</button>
    </div>
</app-modal>
